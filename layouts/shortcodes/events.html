{{ $events := .Site.Data.events.events }}
<section class="">
    <h2 id="upcoming_events">Events</h2>
    <ul>
    {{ range $events }}
    <li>
        <a href="{{ .url }}">
        {{ .start_date | dateFormat "January 2" }}-{{ .end_date | dateFormat
        "2, 2006" }} - {{ .name }}
        </a>
    </li>
    {{ end }}
    </ul>
</section>
